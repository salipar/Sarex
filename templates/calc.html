<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation Page</title>
    <script>
        function calculateResult(event) {
            event.preventDefault();

            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;

            fetch("{{ url_for('funcs.calculate') }}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: `num1=${num1}&num2=${num2}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.result !== undefined) {
                    document.getElementById('result').value = data.result;
                } else {
                    alert(data.error);
                }
            });
        }
    </script>
</head>
<body>

    <h1>Calculation Form</h1>
    <form onsubmit="calculateResult(event)">
        <label for="num1">Input 1:</label>
        <input type="text" id="num1" name="num1" required><br><br>

        <label for="num2">Input 2:</label>
        <input type="text" id="num2" name="num2" required><br><br>

        <label for="result">Result:</label>
        <input type="text" id="result" name="result" readonly><br><br>

        <button type="submit">Calculate</button>
    </form>

</body>
</html>
